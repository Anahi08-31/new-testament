    <div class="container">
      <div class="player" id="matthew1">
        <video
          class="video"
          src="./matthew-1_1-17.mp4"
          playsinline
        ></video>
      <!--controles-->
        <div class="show-controls">
          <div class="controls-container">
            <!-- Progress Bar -->
            <div class="progress-range" title="Seek">
              <div class="progress-bar"></div>
            </div>
            <div class="control-group">
              <!-- Left Controls -->
              <div class="controls-left">
                <!-- Play/Pause -->
                <div class="play-controls">
                  <i class="fas fa-play-circle" title="Play" id="play-btn"></i>
                </div>
                <!-- Volume -->
                <div class="volume">
                  <div class="volume-icon">
                    <i
                      class="fas fa-volume-up"
                      title="Mute"
                      id="volume-icon"
                    ></i>
                  </div>
                  <div class="volume-range" title="Change Volume">
                    <div class="volume-bar"></div>
                  </div>
                </div>
                <div class="tenSeconds">
                    <div class="backward"><i class="fas fa-undo-alt"></i></div>
                    <div class="forward"> <i class="fas fa-redo-alt"></i></div>
                </div>
              </div>
              <!-- Right Controls -->
              <div class="controls-right">
                <!-- Speed -->
                <div class="speed" title="Playback Rate">
                  <select name="playbackRate" class="player-speed">
                    <option value="0.5">0.5 x</option>
                    <option value="0.75">0.75 x</option>
                    <option value="1" selected>1.0 x</option>
                    <option value="1.5">1.5 x</option>
                    <option value="2">2.0 x</option>
                  </select>
                </div>
                <!-- Time -->
                <div class="time">
                  <span class="time-elapsed">00:00 / </span>
                  <span class="time-duration">02:49</span>
                </div>
                <!-- Fullscreen -->
                <div class="fullscreen">
                  <i class="fas fa-expand"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
